<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="E-commerce platform for buying and selling products.">
    <meta name="keywords" content="e-commerce, shopping, online store, products, buy, sell">
    <meta name="author" content="E-commerce Platform Team">
    
    <title>E-commerce Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM1juyvGAGD5BrSAU8lz57dObrtmuwI3Bnv8PM7" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

    <!-- Meta Tags for Social Media -->
    <meta property="og:title" content="E-commerce Platform">
    <meta property="og:description" content="Shop your favorite products at the best prices!">
    <meta property="og:image" content="/assets/social-preview.png">
    <meta property="og:url" content="https://www.website.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- React -->
    <script defer src="/bundle.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="/assets/logo.png" alt="E-commerce Platform" class="logo">
                </a>
                <ul class="navbar-menu">
                    <li><a href="/products" class="nav-link">Shop</a></li>
                    <li><a href="/cart" class="nav-link">Cart</a></li>
                    <li><a href="/orders" class="nav-link">Orders</a></li>
                    <li><a href="/account" class="nav-link">Account</a></li>
                </ul>
                <ul class="navbar-icons">
                    <li><a href="/cart" class="icon-link"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="/account" class="icon-link"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="root">
        <!-- React will render the content here -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-section">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="/about">About Us</a></li>
                        <li><a href="/careers">Careers</a></li>
                        <li><a href="/contact">Contact Us</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Customer Service</h4>
                    <ul>
                        <li><a href="/faq">FAQ</a></li>
                        <li><a href="/support">Support</a></li>
                        <li><a href="/returns">Returns</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Legal</h4>
                    <ul>
                        <li><a href="/privacy">Privacy Policy</a></li>
                        <li><a href="/terms">Terms of Service</a></li>
                        <li><a href="/cookies">Cookie Policy</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Follow Us</h4>
                    <div class="social-icons">
                        <a href="https://www.facebook.com" class="social-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com" class="social-link"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 E-commerce Platform. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7VfgH8Djgx5/fpwe6UStiM9Et3e/XwXYMvC" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMzQ8V7Kqs0WQoSKAdqQ4f6V8Q9zNXov70Mz6A7ZJp1JtFAZhV81R0Qm+gO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9o4cx7A4WgILw+Kq2ELv6Z23m0LCYdw0t0kZBSG/S4l6q+K78pDhM7x" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script>
        $(document).ready(function() {
            // Initialize navbar toggle for mobile view
            $('.navbar-toggler').on('click', function() {
                $('.navbar-menu').toggleClass('active');
            });

            // Handle smooth scroll for anchor links
            $('a.nav-link').on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800);
                }
            });
        });
    </script>
</body>
</html>
