# Project-wide Gradle settings

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true

# Enable the daemon for faster builds
org.gradle.daemon=true

# Configure memory allocation for Gradle's build process
org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable build caching to speed up repeated builds
org.gradle.caching=true

# Set this to true to enable Gradle's configuration-on-demand feature
org.gradle.configureondemand=true

# Enable the Gradle wrapper for reproducible builds
distributionUrl=https\://services.gradle.org/distributions/gradle-6.7.1-all.zip

# Kotlin specific configurations (for Android Kotlin codebase)
kotlin.incremental=true
kotlin.code.style=official

# Android specific configurations
android.useAndroidX=true
android.enableJetifier=true

# Version control
versionCode=1
versionName=1.0.0

# Enable shrinking, obfuscation, and optimization for release builds
android.enableR8=true

# Enable support for Java 8 language features
android.compileOptions.sourceCompatibility=1.8
android.compileOptions.targetCompatibility=1.8

# Signing configurations (for release builds)
MYAPP_RELEASE_STORE_FILE=../keystore/release-key.jks
MYAPP_RELEASE_KEY_ALIAS=myappkey
MYAPP_RELEASE_STORE_PASSWORD=myreleasepassword
MYAPP_RELEASE_KEY_PASSWORD=myreleasekeypassword